<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste API Klube Cash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Conex√£o - API Klube Cash</h1>

    <h2>1. Testar Conex√£o B√°sica</h2>
    <button onclick="testarConexao()">Testar Backend</button>
    <pre id="resultado-conexao"></pre>

    <h2>2. Testar Login</h2>
    <div>
        <input type="email" id="email" placeholder="Email" value="kaua@klubecash.com">
        <input type="password" id="password" placeholder="Senha" value="">
        <button onclick="testarLogin()">Fazer Login</button>
    </div>
    <pre id="resultado-login"></pre>

    <h2>3. Verificar Sess√£o</h2>
    <button onclick="verificarSessao()">Verificar Sess√£o</button>
    <pre id="resultado-sessao"></pre>

    <script>
        const API_URL = 'http://localhost:8000/api';

        async function testarConexao() {
            const resultado = document.getElementById('resultado-conexao');
            resultado.textContent = '‚è≥ Testando conex√£o...';

            try {
                const response = await fetch(`${API_URL}/auth-check.php`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                resultado.textContent = '‚úÖ SUCESSO! Backend est√° funcionando!\n\n' + JSON.stringify(data, null, 2);
                resultado.className = 'success';
            } catch (error) {
                resultado.textContent = '‚ùå ERRO! Backend n√£o est√° acess√≠vel!\n\n' +
                    'Erro: ' + error.message + '\n\n' +
                    'Verifique se o backend PHP est√° rodando:\n' +
                    'cd C:\\Users\\Kaua\\Documents\\Projetos\\klubecash\n' +
                    'php -S localhost:8000';
                resultado.className = 'error';
            }
        }

        async function testarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultado = document.getElementById('resultado-login');

            if (!email || !password) {
                alert('Por favor, preencha email e senha!');
                return;
            }

            resultado.textContent = '‚è≥ Fazendo login...';

            try {
                const response = await fetch(`${API_URL}/auth-login.php`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.status) {
                    resultado.textContent = '‚úÖ LOGIN BEM-SUCEDIDO!\n\n' + JSON.stringify(data, null, 2);
                    resultado.className = 'success';
                } else {
                    resultado.textContent = '‚ùå FALHA NO LOGIN\n\n' + JSON.stringify(data, null, 2);
                    resultado.className = 'error';
                }
            } catch (error) {
                resultado.textContent = '‚ùå ERRO na requisi√ß√£o!\n\n' + error.message;
                resultado.className = 'error';
            }
        }

        async function verificarSessao() {
            const resultado = document.getElementById('resultado-sessao');
            resultado.textContent = '‚è≥ Verificando sess√£o...';

            try {
                const response = await fetch(`${API_URL}/auth-check.php`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.authenticated) {
                    resultado.textContent = '‚úÖ USU√ÅRIO AUTENTICADO!\n\n' + JSON.stringify(data, null, 2);
                    resultado.className = 'success';
                } else {
                    resultado.textContent = '‚ùå N√ÉO AUTENTICADO\n\n' + JSON.stringify(data, null, 2);
                    resultado.className = 'error';
                }
            } catch (error) {
                resultado.textContent = '‚ùå ERRO na requisi√ß√£o!\n\n' + error.message;
                resultado.className = 'error';
            }
        }

        // Testar automaticamente ao carregar a p√°gina
        window.onload = function() {
            console.log('Testando conex√£o automaticamente...');
            testarConexao();
        };
    </script>
</body>
</html>
